<!DOCTYPE html>
<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" />
	<link rel="stylesheet" href="../src/bootstrap-markdown-editor.less" />
	<script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/ace/1.2.2/ace.js"></script>
	<script src="../src/bootstrap-markdown-editor.js"></script>
	<script>
		$(function(){
			window.e= $('#myEditor').markdownEditor({
			  preview:true
			});
			// enabling tabs
			e.editor.getSession().setUseSoftTabs(false);
		})
	</script>
</head>
<body>
	<div id="myEditor">
		System.out.println();
		System.exit(-1);
	</div>
</body>
